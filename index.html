<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Cards | Hidden Teacher Mode & Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Nunito:wght@700&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        :root {
            --primary-500: #F4A329;
            --primary-700: #B45309;
            --secondary-500: #2BB6B4;
            --secondary-700: #0F766E;
            --accent-500: #E8467B;
            --bg: #FFF7F2;
            --surface: #FFFFFF;
            --border: #E6E9EF;
            --text: #1F2937;
            --text-muted: #6B7280;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- Modern Header with Timer --- */
        header {
            padding: 30px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            width: 100%;
            margin: 0 auto;
        }

        .timer-box {
            display: flex;
            align-items: center;
            gap: 15px;
            background: var(--surface);
            padding: 8px 20px;
            border-radius: 9999px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            border: 1px solid var(--border);
        }

        #timer-display {
            font-family: 'JetBrains Mono', monospace;
            font-size: 24px;
            font-weight: 500;
            color: var(--accent-500);
            min-width: 80px;
        }

        .timer-controls button {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-muted);
            transition: color 0.2s;
            display: flex;
            align-items: center;
        }

        .timer-controls button:hover { color: var(--accent-500); }

        .mode-toggle {
            background: #E6E9EF;
            padding: 5px;
            border-radius: 9999px;
            display: flex;
        }

        .mode-btn {
            padding: 10px 24px;
            border-radius: 9999px;
            border: none;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: transparent;
            color: var(--text-muted);
        }

        .mode-btn.active {
            background: var(--surface);
            color: var(--primary-700);
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        /* --- Stage --- */
        .stage {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1200px;
        }

        .card {
            width: 900px;
            height: 550px;
            background: var(--surface);
            border-radius: 32px;
            box-shadow: 0 40px 80px rgba(180, 83, 9, 0.12);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 80px;
            text-align: center;
            cursor: pointer;
            position: relative;
            transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1), opacity 0.4s ease;
            border: 1px solid var(--border);
        }

        .card h1 {
            font-family: 'Nunito', sans-serif;
            font-size: 110px;
            color: var(--primary-700);
            line-height: 1.1;
            word-break: break-word;
        }

        /* Nav Controls */
        .nav-controls {
            padding-bottom: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 24px;
        }

        .btn-vibe {
            width: 64px;
            height: 64px;
            border-radius: 20px;
            border: none;
            background: var(--surface);
            color: var(--primary-500);
            box-shadow: 0 8px 15px rgba(0,0,0,0.05);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-vibe:hover { transform: translateY(-3px); color: var(--primary-700); background: #fffdfb; }

        .counter-badge {
            background: var(--primary-700);
            color: white;
            padding: 10px 28px;
            border-radius: 9999px;
            font-weight: 700;
            font-size: 20px;
            min-width: 120px;
            text-align: center;
        }

        /* Animations */
        .exit-stack { transform: translateX(150%) rotate(25deg); opacity: 0; }

        /* Hidden Teacher Console */
        #panel {
            position: fixed;
            top: 0;
            right: -450px;
            width: 420px;
            height: 100%;
            background: var(--surface);
            box-shadow: -10px 0 50px rgba(0,0,0,0.2);
            padding: 40px;
            transition: right 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }
        #panel.open { right: 0; }
        
        textarea {
            flex: 1;
            margin: 20px 0;
            padding: 20px;
            border-radius: 16px;
            border: 2px solid var(--border);
            font-family: inherit;
            font-size: 16px;
            resize: none;
            background: var(--bg);
        }

        .save-btn {
            background: var(--secondary-500);
            color: white;
            padding: 18px;
            border: none;
            border-radius: 16px;
            font-weight: 700;
            cursor: pointer;
        }

        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.15);
            backdrop-filter: blur(4px);
            display: none;
            z-index: 999;
        }
        .overlay.active { display: block; }
    </style>
</head>
<body>

<header>
    <div class="mode-toggle">
        <button id="btn-loop" class="mode-btn active" onclick="setMode('loop')">Carousel</button>
        <button id="btn-stack" class="mode-btn" onclick="setMode('stack')">Stack Mode</button>
    </div>

    <div class="timer-box">
        <div id="timer-display">00:00</div>
        <div class="timer-controls">
            <button id="timer-toggle" onclick="toggleTimer()"><i data-lucide="play" size="20"></i></button>
            <button onclick="resetTimer()"><i data-lucide="rotate-ccw" size="20"></i></button>
        </div>
    </div>

    <div class="counter-badge" id="counter">1 / 7</div>
</header>

<div class="stage">
    <div class="card" id="card" onclick="nextCard()">
        <h1 id="card-text">come</h1>
    </div>
</div>

<div class="nav-controls">
    <button class="btn-vibe" onclick="prevCard()"><i data-lucide="arrow-left"></i></button>
    <button class="btn-vibe" onclick="shuffleCards()" title="Shuffle"><i data-lucide="shuffle"></i></button>
    <button class="btn-vibe" onclick="resetAll()" title="Restart"><i data-lucide="refresh-cw"></i></button>
    <button class="btn-vibe" onclick="nextCard()"><i data-lucide="arrow-right"></i></button>
</div>

<div class="overlay" id="overlay" onclick="togglePanel()"></div>

<div id="panel">
    <h2 style="font-family: 'Nunito'; color: var(--secondary-700);">Teacher Console</h2>
    <p style="color: var(--text-muted); margin-top: 8px;">Update word list (comma separated):</p>
    <textarea id="word-input"></textarea>
    <button class="save-btn" onclick="saveList()">Update & Save</button>
    <div style="margin-top: 30px; padding: 15px; background: #f0fdfa; border-radius: 12px; font-size: 13px;">
        <strong>Have fun!</strong>     </div>
</div>

<script>
    lucide.createIcons();

    let allWords = ["come", "live", "bothers", "there is", "next to", "week", "breadwinner"];
    let currentStack = [...allWords];
    let currentIndex = 0;
    let mode = 'loop';

    // State Elements
    const card = document.getElementById('card');
    const text = document.getElementById('card-text');
    const counter = document.getElementById('counter');
    const input = document.getElementById('word-input');
    const panel = document.getElementById('panel');

    // Timer Logic
    let timerInterval;
    let seconds = 0;
    let isTimerRunning = false;

    function toggleTimer() {
        const icon = document.getElementById('timer-toggle');
        if (isTimerRunning) {
            clearInterval(timerInterval);
            icon.innerHTML = '<i data-lucide="play" size="20"></i>';
        } else {
            timerInterval = setInterval(() => {
                seconds++;
                const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
                const secs = (seconds % 60).toString().padStart(2, '0');
                document.getElementById('timer-display').innerText = `${mins}:${secs}`;
            }, 1000);
            icon.innerHTML = '<i data-lucide="pause" size="20"></i>';
        }
        isTimerRunning = !isTimerRunning;
        lucide.createIcons();
    }

    function resetTimer() {
        clearInterval(timerInterval);
        seconds = 0;
        isTimerRunning = false;
        document.getElementById('timer-display').innerText = "00:00";
        document.getElementById('timer-toggle').innerHTML = '<i data-lucide="play" size="20"></i>';
        lucide.createIcons();
    }

    // Persistence & Secret Menu
    const saved = localStorage.getItem('vibe_cards_v3');
    if(saved) {
        allWords = saved.split(',').map(s => s.trim());
        currentStack = [...allWords];
    }
    input.value = allWords.join(', ');

    document.addEventListener('keydown', (e) => {
        if (e.shiftKey && e.key.toLowerCase() === 'a') {
            e.preventDefault();
            togglePanel();
        }
    });

    function updateUI() {
        text.style.opacity = "0";
        setTimeout(() => {
            if (mode === 'stack') {
                if (currentStack.length === 0) {
                    text.innerText = "Deck Clear! ðŸŒŸ";
                    counter.innerText = "0";
                } else {
                    text.innerText = currentStack[0];
                    counter.innerText = currentStack.length;
                }
            } else {
                text.innerText = allWords[currentIndex];
                counter.innerText = `${currentIndex + 1} / ${allWords.length}`;
            }
            text.style.opacity = "1";
        }, 150);
    }

    function nextCard() {
        if (mode === 'stack' && currentStack.length > 0) {
            card.classList.add('exit-stack');
            setTimeout(() => {
                currentStack.shift();
                card.classList.remove('exit-stack');
                updateUI();
                if (currentStack.length === 0 && isTimerRunning) toggleTimer(); // Stop timer when done
            }, 400);
        } else if (mode === 'loop') {
            currentIndex = (currentIndex + 1) % allWords.length;
            updateUI();
        }
    }

    function prevCard() {
        if (mode === 'loop') {
            currentIndex = (currentIndex - 1 + allWords.length) % allWords.length;
            updateUI();
        }
    }

    function shuffleCards() {
        allWords.sort(() => Math.random() - 0.5);
        resetAll();
    }

    function setMode(m) {
        mode = m;
        document.getElementById('btn-loop').classList.toggle('active', mode === 'loop');
        document.getElementById('btn-stack').classList.toggle('active', mode === 'stack');
        resetAll();
    }

    function resetAll() {
        currentStack = [...allWords];
        currentIndex = 0;
        resetTimer();
        updateUI();
    }

    function togglePanel() {
        panel.classList.toggle('open');
        document.getElementById('overlay').classList.toggle('active');
        if(panel.classList.contains('open')) input.focus();
    }

    function saveList() {
        allWords = input.value.split(',').map(s => s.trim()).filter(s => s !== "");
        localStorage.setItem('vibe_cards_v3', allWords.join(','));
        togglePanel();
        resetAll();
    }

    updateUI();
</script>

</body>
</html>
